<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style media="screen">
      /* Minimal tokens for 404 page (aligned with main palette) */
      :root {
        --accentColor: #00EEFF; /* same accent */
        --neutral-0:  #FFFFFF;
        --neutral-100:#F0F1F3;
        --neutral-200:#E4E6EA;
        --neutral-400:#B0B5BE;
        --neutral-900:#1A1F27;

        --bg:    var(--neutral-100);
        --text:  var(--neutral-900);
        --muted: var(--neutral-400);
        --panel: var(--neutral-0);
        --line:  var(--neutral-200);

        --shadow-weak: color-mix(in oklab, var(--neutral-900) 12%, transparent);
        --shadow-med:  color-mix(in oklab, var(--neutral-900) 24%, transparent);
        --neutral-accent: var(--neutral-400); /* replaces yellow */
        --on-accent: var(--neutral-0);
      }

      body { background: var(--bg); color: var(--text); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: var(--panel); max-width: 360px; margin: 100px auto 16px; padding: 32px 24px 16px; border-radius: 6px; border: 1px solid var(--line); }
      #message h3 { color: var(--muted); font-weight: normal; font-size: 16px; margin: 16px 0 12px; }
      #message h2 { color: var(--neutral-accent); font-weight: bold; font-size: 16px; margin: 0 0 8px; }
      #message h1 { font-size: 22px; font-weight: 300; color: var(--muted); margin: 0 0 16px;}
      #message p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; color: var(--text); }
      #message a { display: block; text-align: center; background: var(--accentColor); text-transform: uppercase; text-decoration: none; color: var(--on-accent); padding: 16px; border-radius: 6px; }
      #message { box-shadow: 0 1px 3px var(--shadow-weak), 0 1px 2px var(--shadow-weak); }
      #message a { box-shadow: 0 1px 2px var(--shadow-med); }
      #load { color: var(--muted); text-align: center; font-size: 13px; }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: var(--panel); box-shadow: none; }
        body { border-top: 16px solid var(--line); }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
      <h3>Why am I seeing this?</h3>
      <p>This page was generated by the Firebase Command-Line Interface. To modify it, edit the <code>404.html</code> file in your project's configured <code>public</code> directory.</p>
    </div>
  </body>
</html>
